<body>

    <div id="loading">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>

    </div>

    <div class="container">
        <div class="row">
            <div name="info_div" class="col-md-6">
                <div class="row"></div>
                <div class="row" name="info">
                    <div class="" id="county_name">
                        <h3></h3>
                    </div>
                    <p>
                        <span>老年人口依賴比：</span><soan id="old_people"></soan>
                    </p>
                    <p>

                    </p>
                </div>

                    <button type="button" name="aged" class="btn btn-primary col-md-6 active" disabled="disabled">老年人口依賴比</button>
                    <button type="button" name="house" class="btn btn-primary col-md-6">養護機構分佈</button>
                </div>
            </div>
            <div name="pie_div" class="col-md-6">
                <h3 align="center">老年人口依賴比</h3>
                <div class="row" name="aged"></div>

            </div>
